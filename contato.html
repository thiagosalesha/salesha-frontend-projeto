<!DOCTYPE html>
<html lang="pt-br"> 
    <head>
        <meta charset="UTF-8">
        <title>Contato</title>
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/style.css">
    </head>

    <body>
        <header id="h">  
            <div class="caixa">
                <h1><img src="./img/logo.png" alt="Logo da Barbearia Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="site 1/index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>


        <main class="principal-contato">
            <form>
                <label for="nomesobrenome">Nome e Sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="tel">Telefone</label>
                <input type="tel" id="tel" class="input-padrao" required placeholder="(xx) x xxxx-xxxx">

                <label for="msg">Mensagem</label>
                <textarea cols="45" rows="10" id="msg" class="input-padrao" required></textarea>

                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    <label for="radioEmail"><input name="contato" type="radio" value="Email" id="radioEmail">Email</label>

                    <label for="radioTel"><input name="contato" type="radio" value="Telefone" id="radioTel">Telefone</label>

                    <label for="radioWhatsapp"><input name="contato" type="radio" value="Whatsapp" id="radioWhatsapp" checked>WhatsApp</label>
                </fieldset>

                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>
                <label><input class="checkbox" type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

                <input type="submit"  value="Enviar Formulário" class="enviar">
            </form>

            <table>
                <thead>
                    <th>Dia</th>
                    <th>Horário</th>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20 h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20 h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20 h</td>
                    </tr>
                </tbody>
            </table>
        </main>

        <footer>
            <img src="./img/logo-branco.png" alt="Logo da Barbearia Alura">
            <p id="copyright">&copy; Copyright Barbearia Alura - 2021 </p>
        </footer>
    </body>
</html>
